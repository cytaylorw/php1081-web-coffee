<script>
    $(document).on("readystatechange", function () {
        console.log(document.readyState);
        if (document.readyState == "complete") {
            $("#loading").fadeOut(2000, function () {
                $("#nav").fadeIn();
                $("#content").fadeIn();
                $("#footer").fadeIn();
                new WOW().init();
            })
        }
    })
    let url = (true)?"https://api.cytaylorw.idv.tw/github/coffee/":"";
    $("#orderForm").validate({
        rules: {
            email: {
                required: true,
                email: true
            },
            addr: {
                required: true,
                minlength: 5
            },
            name: {
                required: true,
                remote: function(element){
                    return {
                        url: url+"check.php",
                        type: "POST",
                        data: {
                            name: $(element).val()
                        }
                    }
                }
            },
            accept: {
                required: true,
            }
        },
        messages: {
            email: {
                required: "這是必填欄位",
                email: "請輸入有效的電子信箱"
            },
            addr: {
                required: "這是必填欄位",
                minlength: "請至少輸入五個字"
            },
            name: {
                required: "這是必填欄位",
                remote: "無效的名子"
                
            },
            accept: {
                required: "請同意規定",
            }
        },
        highlight: function(element){
            $(element).removeClass("is-valid").addClass("is-invalid");
        },
        success: function(element){
            $("#"+$(element).attr("for")).removeClass("is-invalid").addClass("is-valid").tooltip("dispose");
        },
        errorPlacement: function(error, element){
            $(element).tooltip("dispose").tooltip({
                title: error.text(),
                placement: "bottom",
                trigger: "hover focus",
                template: '<div class="tooltip error" role="tooltip"><div class="arrow"></div><div class="tooltip-inner text-danger bg-white"></div></div>'
            }).tooltip("show");

        },
        submitHandler: function(form){
            Swal.fire({
                type: "question",
                title: "您確定嗎？",
                text: "請確認是否下單",
                showCancelButton: true,
                buttonsStyling: false,
                customClass:{
                    confirmButton: "btn btn-success mx-1",
                    cancelButton: "btn btn-danger mx-1"
                },
                confirmButtonText: `<i class="fas fa-thumbs-up"></i > 確認`,
                cancelButtonText: `<i class="fas fa-times"></i> 取消`
            }).then(result=>{
                if(result.value){
                    let fd = new FormData(form);
                    $.ajax({
                        url: url+"form.php",
                        type: "POST",
                        data: fd,
                        processData: false,
                        contentType: false,
                        cache: false,
                        success: function(r){
                            Swal.fire({
                                type: "success",
                                title: "成功",
                                text: "成功下定",
                                // html: "<h1>成功下定<h1>"
                                buttonsStyling: false,
                                customClass:{
                                    confirmButton: "btn btn-success"
                                },
                                confirmButtonText: `<i class="fas fa-thumbs-up"></i> 確認`
                            })
                        }
                    })
                }else{
                    Swal.fire({
                                type: "error",
                                title: "取消",
                                text: "取消下定",
                                buttonsStyling: false,
                                customClass:{
                                    confirmButton: "btn btn-success"
                                },
                                confirmButtonText: `<i class="far fa-sad-cry"></i> 確認`
                            })
                        }
                }
            )
        }
    });
</script>
